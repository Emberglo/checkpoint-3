<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ddd895b5f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style/main.css">
    <title>taskmaster</title>
</head>

<body>
    <header class="container-fluid">
        <nav class="row navbar navbar-dark navbar-expand bg-dark justify-content-between">
            <a class="col navbar-brand font-weight-bold" href="#">
                <i class="fas fa-tasks"></i>
                <span class="ml-2">Task Master</span>
            </a>
            <form class="col" onsubmit="app.listController.create(event)">
                <div class="form-group d-flex align-items-center">
                    <input type="text" name="title" id="title" class="form-control" placeholder="List Title">
                    <button type="submit" class="btn btn-outline-secondary btn-lg ml-3"><i class="fas fa-plus"></i></button>
                </div>
            </form>
        </nav>
    </header>
    <main class="container-fluid">
        <div id="app" class="row justify-content-around">
            
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
